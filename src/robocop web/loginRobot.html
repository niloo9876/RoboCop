<head>
    <meta charset="UTF-8">
    <title>Django Boilerplate</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Robot mapping CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />

    <title>Robot Login</title>
</head>


<div class = "row">


    <div class = "col-6" >
        <h1 class = "header">Robocop</h1>
        <hr>
        <div class = "text">
            <p1>Gain control of your home and keep danger at bay with your personalized patrol bot!</p1>
        </div>



        <div class = "row">
            <ul class = "leftBt-div">
                <li>Manual mapping and automated patrol</li>
                <li>Web and IOS compatible</li>
                <li>Integrated speaker</li>
                <li>Facial recognition</li>
            </ul>

            <img class = "robocopImg" src="https://www.robotshop.com/media/catalog/product/cache/1/image/900x900/9df78eab33525d08d6e5fb8d27136e95/g/a/ganker-fighting-robot-black_1.jpg"> </img>
        </div>
    </div>

    <div class="col-6">
        <div class = "login-box">
            <h1>Login</h1>
            <form>
                <input class="txt-box" type="text" placeholder="username">
                <input class="txt-box" type="text" placeholder="password">
            </form>
        </div>
    </div>
